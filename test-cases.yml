- summary: |
    Успешное добавление товара в корзину
  requirement: |
    В корзину пользователя должен добавиться тот товар, который он выбрал
  prerequisites: |
    Корзина пустая
  test-data: |

  steps:
    - Нажать кнопку «Заказать» на случайном товаре из списка
    - Ввести любое количество товара в окне добавления товара
    - Нажать кнопку «Заказать» в окне добавления товара
    - Нажать кнопку «Корзина» в правом верхнем углу
  expected-result: |
    Выводится добавленный товар

