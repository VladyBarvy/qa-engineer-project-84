---
- summary: |
    Не работает кнопка закрытия модального окна оформления заказа
  environment: |
    Opera One(версия: 104.0.4944.36) Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Добавить в корзину товар
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
    4. Нажать кнопку "X" для закрытия модального окна
  expected-result: |
    Модальное окно подтверждения заказа должно закрыться
  actual-result: |
    Модальное окно подтверждения заказа не закрывается

- summary: |
    Контент сайта (описание товаров) не переводится на русский язык при переключении языка
  environment: |
    Opera One(версия: 104.0.4944.36) Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Открыть сайт магазина, при этом будет установлен язык по умолчанию (английский язык)
    2. В шапке сайта из выпадающего меню "Language" выбрать "Russian" (русский язык)
  expected-result: |
    Описание товаров в карточках товара и на странице товара переведены на русский язык
  actual-result: |
    Описание товаров в карточках товара и на страницах товаров только на английском языке

- summary: |
    Не удаётся найти товар при поиске по цене, включая пограничные значения (на примере товара "OPPAF19")
  environment: |
    Opera One(версия: 104.0.4944.36) Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Открыть главную страницу веб-приложения "Hexlet Store" по ссылке (https://hexlet-products-store.vercel.app)
    2. В форме поиска по цене ввести в форму "От" значение "200"
    3. В форме поиска по цене ввести в форму "От" значение "280"
  expected-result: |
    В результате поиска должна отобразиться карточка товара "OPPAF19", у которого цена без скидки $280
  actual-result: |
    В результате поиска отображается надпись "Ничего не найдено!"

- summary: |
    Находясь на последней странице каталога товаров (при отсутствии необходимого количества товара на странице - менее 30 наименований),
    выбранного по категории "Производитель", активна кнопка "Следующая" для перехода на следующую страницу
  environment: |
    Opera One(версия: 104.0.4944.36) Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Открыть главную страницу веб-приложения "Hexlet Store" по ссылке (https://hexlet-products-store.vercel.app)
    2. Выбрать чекбокс рядом с названием "Apple" в категории "Производитель" для поиска
    3. В результате поиска отобразится три карточки товаров (менее 30 - последняя страница)
  expected-result: |
    Кнопка "Следующая" не является активной, переход на следующую страницу каталога невозможен
  actual-result: |
    Кнопка "Следующая" активна, пользователь пожет перейти на следующую пустую страницу каталога с надписью "Ничего не найдено!"

