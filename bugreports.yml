- summary: |
    Дизайн сайта не адаптирован для отображения интерфейса магазина на экранах мобильных устройств
  environment: |
    Opera One(версия: 104.0.4944.36) Официальная сборка) (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Открыть главную страницу веб-приложения "Hexlet Store" по ссылке (https://hexlet-products-store.vercel.app)
    2. В инструментах разработчика выбрать режим отображения контента для мобильных устройств (например, смартфон iPhone SE)
  expected-result: |
    Дизайн сайта адаптирован для комфортного чтения и пользования на мобильных устройствах
  actual-result: |
    Некоторые элементы интерфейса магазина выглядят неудобно, форма поиска выходит за разграничительную линию поискового меню по категориям
