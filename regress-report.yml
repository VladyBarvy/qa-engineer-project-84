    steps-to-reproduce: |
      1. Открыть главную страницу веб-приложения "Hexlet Store" по ссылке (https://products-store-git-v2bugfixes-hexlet-components.vercel.app)
      2. В шапке сайта в выпадающем меню "Language" выбрать "Russian"
      3. Выбрать любую карточку товара и перейти на его персональную страницу
    expected-result: |
