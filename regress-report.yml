bugreports:
  - summary: |
      После очистки корзины от всех товаров посредством кнопки "Очистить корзину" товары вновь появляются
      при переходе на главную страницу магазина с каталогом
    environment: |
      Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть главную страницу веб-приложения "Hexlet Store" по ссылке (https://products-store-git-v2bugfixes-hexlet-components.vercel.app)
      2. Добавить в корзину любой товар в любом количестве
      3. Перейти в корзину, нажав на надпись "Корзина" в шапке сайта
      4. В открывшемся разделе корзины нажать кнопку "Очистить корзину", все добавленные товары должны исчезнуть
      5. Нажать на надпись "Магазин" в шапке сайта
    expected-result: |
      Шаг 5 -  на открывшейся странице магазина с каталогом товаров (https://products-store-git-v2bugfixes-hexlet-components.vercel.app)
      у надписи "Корзина" в шапке сайта нет числа добавленных ранее товаров, корзина пуста
    actual-result: |
      Шаг 5 - на открывшейся странице магазина с каталогом товаров (https://products-store-git-v2bugfixes-hexlet-components.vercel.app)
      у надписи "Корзина" в шапке сайта вновь появляется число добавленных ранее товаров, хотя корзина была очищена

  - summary: |
      При введении запроса на несуществующий в магазине товар в форму поиска товара по названию выводится список товаров
    environment: |
      Google Chrome 119.0.6045.124 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыть главную страницу веб-приложения "Hexlet Store" по ссылке (https://products-store-git-v2bugfixes-hexlet-components.vercel.app)
      2. Ввести в форму поиска товара по названию запрос "dexp"
      3. В результате поиска отображаются товары, не соответствующие запросу
    expected-result: |
      Шаг 3 -  в результате поиска выводится сообщение "Ничего не найдено!"
    actual-result: |
      Шаг 3 - В результате поиска отображаются товары, аналогично тем, когда форма поиска пустая

